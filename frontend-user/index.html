<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<link rel="stylesheet" href="styles.css">
</head>

<body class="bb">
	<div id="container">
		<h1 id="title">FSW Express <span></span></h1>
		<div class="lc">
			<div class="login" id="lign">
				<h2>Log In</h2>
				<input type="email" id="email" class="input" placeholder="E-mail">
				<input type="password" class="input" placeholder="Password" id="pass">
				<button id="login" onclick="wlogin()">Log In</button>
				<p class="sign">
					Don't have an account?
					<a class="signup" onclick="lign.classList.add('hidden');sign.classList.remove('hidden')"> Sign Up</a>
				</p>

			</div>
			<div class="login hidden" id="sign">
				<h2>Sign Up</h2>
				<input type="text" id="name" class="input" placeholder="Name">
				<input type="email" id="e-mail" class="input" placeholder="E-mail">
				<input type="password" class="input" placeholder="Password" id="pas">
				<input type="password" class="input" placeholder="Confirm Password" id="cpas">
				<button id="signuo" onclick="signup()">Sign Up</button>
				<p class="sign">
					Already have an account?
					<a class="signup" onclick="lign.classList.remove('hidden');sign.classList.add('hidden')"> Log In</a>
				</p>

			</div>

		</div>
	</div>
	<script src="./scripts/login.js"></script>
</body>

</html>
